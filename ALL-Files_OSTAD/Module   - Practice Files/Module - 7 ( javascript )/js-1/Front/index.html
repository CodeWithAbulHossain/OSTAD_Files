<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>practice javascript</title>
  </head>
  <body>
    <h1 style="text-align: center; font-size: xx-large; font-weight: 900">
      practice javascript
    </h1>
    <script>
      var a = 10;
      var b = 11;

      var sum = a + b;
      document.write(sum);
      console.log(sum);

      var d = 44;
      var e = 132;

      var sub = d - e;
      document.write(sub);
      console.log(sub);
    </script>
  </body>
</html>
